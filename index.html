<!DOCTYPE html> <!-- Mendefinisikan tipe dokumen sebagai HTML5 --> <!-- 202431144 ARMANDO SIANIPAR -->
<html lang="en"> <!-- Menentukan bahasa utama dokumen --> <!-- 202431144 ARMANDO SIANIPAR -->
<head>
    <meta charset="UTF-8"> <!-- Mengatur encoding karakter agar mendukung berbagai simbol --> <!-- 202431144 ARMANDO SIANIPAR -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Membuat tampilan responsif di berbagai perangkat -->
    <title>Penilaian Mahasiswa</title> <!-- Judul halaman yang tampil di tab browser --> <!-- 202431144 ARMANDO SIANIPAR -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Menghubungkan Bootstrap CSS melalui CDN --> <!-- 202431144 ARMANDO SIANIPAR -->
    <link rel="stylesheet" href="style.css">
    <!-- Menghubungkan file CSS eksternal --> <!-- 202431144 ARMANDO SIANIPAR -->
</head>
<body>
    <div class="container mt-4 mb-5 px-5">
        <!-- Container utama pembungkus seluruh konten --> <!-- 202431144 ARMANDO SIANIPAR -->
        <div class="card shadow-sm mb-4" id="inputCard"> <!-- 202431144 ARMANDO SIANIPAR -->
            <!-- Card Bootstrap untuk form input --> <!-- 202431144 ARMANDO SIANIPAR -->
            <div class="card-header text-center bg-primary text-white"> <!-- 202431144 ARMANDO SIANIPAR -->
                <!-- Header card dengan warna biru --> <!-- 202431144 ARMANDO SIANIPAR -->
                <h1 class="h4 mb-0">Form Penilaian Mahasiswa</h1> <!-- 202431144 ARMANDO SIANIPAR -->
                <!-- Judul form --> <!-- 202431144 ARMANDO SIANIPAR -->
            </div>
            <div class="card-body"> <!-- 202431144 ARMANDO SIANIPAR -->
                <!-- Isi utama card --> <!-- 202431144 ARMANDO SIANIPAR -->
                <form id="gradingForm" onsubmit="event.preventDefault(); prosesNilai();">
                    <!-- Form input dengan event submit yang memanggil fungsi prosesNilai -->
                    <div class="mb-3"> <!-- 202431144 ARMANDO SIANIPAR -->
                        <!-- Input nama --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <label for="nama" class="form-label">Masukkan Nama</label>
                        <!-- Label input nama --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda">
                        <!-- Field input teks untuk nama --> <!-- 202431144 ARMANDO SIANIPAR -->
                    </div>
                    <div class="mb-3"> <!-- 202431144 ARMANDO SIANIPAR -->
                        <!-- Input NIM --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <label for="nim" class="form-label">Masukkan NIM</label>
                        <!-- Label input NIM --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <input type="text" class="form-control" id="nim" placeholder="202431xxx">
                        <!-- Field input teks untuk NIM --> <!-- 202431144 ARMANDO SIANIPAR -->
                    </div>
                    <div class="mb-3"> <!-- 202431144 ARMANDO SIANIPAR -->
                        <!-- Input nilai kehadiran --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <label for="kehadiran" class="form-label">Nilai Kehadiran (10%)</label>
                        <!-- Label nilai kehadiran --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <input type="number" class="form-control" id="kehadiran" placeholder="Untuk Lulus minimal 70%" min="0" max="100">
                        <!-- Field input angka kehadiran --> <!-- 202431144 ARMANDO SIANIPAR -->
                    </div>
                    <div class="mb-3"> <!-- 202431144 ARMANDO SIANIPAR -->
                        <!-- Input nilai tugas --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <label for="tugas" class="form-label">Nilai Tugas (20%)</label>
                        <!-- Label nilai tugas --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <input type="number" class="form-control" id="tugas" placeholder="0 - 100" min="0" max="100">
                        <!-- Field input angka tugas --> <!-- 202431144 ARMANDO SIANIPAR -->
                    </div>
                    <div class="mb-3"> <!-- 202431144 ARMANDO SIANIPAR -->
                        <!-- Input nilai UTS --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <label for="uts" class="form-label">Nilai UTS (30%)</label>
                        <!-- Label nilai UTS --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <input type="number" class="form-control" id="uts" placeholder="0 - 100" min="0" max="100">
                        <!-- Field input angka UTS --> <!-- 202431144 ARMANDO SIANIPAR -->
                    </div>
                    <div class="mb-3"> <!-- 202431144 ARMANDO SIANIPAR -->
                        <!-- Input nilai UAS --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <label for="uas" class="form-label">Nilai UAS (40%)</label>
                        <!-- Label nilai UAS --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <input type="number" class="form-control" id="uas" placeholder="0 - 100" min="0" max="100">
                        <!-- Field input angka UAS --> <!-- 202431144 ARMANDO SIANIPAR -->
                    </div> <!-- 202431144 ARMANDO SIANIPAR -->
                    <div class="d-grid gap-2"> <!-- 202431144 ARMANDO SIANIPAR -->
                        <!-- Area tombol --> <!-- 202431144 ARMANDO SIANIPAR -->
                        <button type="submit" class="btn btn-primary">Proses</button>
                        <!-- Tombol submit untuk memproses nilai --> <!-- 202431144 ARMANDO SIANIPAR -->
                    </div> <!-- 202431144 ARMANDO SIANIPAR -->
                </form> <!-- 202431144 ARMANDO SIANIPAR -->
                <div id="alertContainer" class="mt-3"></div> <!-- 202431144 ARMANDO SIANIPAR -->
                <!-- Area untuk menampilkan pesan peringatan -->
            </div> <!-- 202431144 ARMANDO SIANIPAR -->
        </div> <!-- 202431144 ARMANDO SIANIPAR -->
        <div class="card shadow-sm d-none" id="resultCard"> <!-- 202431144 ARMANDO SIANIPAR -->
            <!-- Card hasil penilaian (disembunyikan awalnya) --> <!-- 202431144 ARMANDO SIANIPAR -->
            <div class="card-header text-white" id="resultHeader"> <!-- 202431144 ARMANDO SIANIPAR -->
                <!-- Header hasil --> <!-- 202431144 ARMANDO SIANIPAR -->
                <h5 class="mb-0">Hasil Penilaian</h5> <!-- 202431144 ARMANDO SIANIPAR -->
                <!-- Judul hasil --> <!-- 202431144 ARMANDO SIANIPAR -->
            </div> <!-- 202431144 ARMANDO SIANIPAR -->
            <div class="card-body"> <!-- 202431144 ARMANDO SIANIPAR -->
                <!-- Isi hasil penilaian --> <!-- 202431144 ARMANDO SIANIPAR -->
                <div class="d-flex justify-content-between align-items-center px-5 mb-4 mt-2">
                    <!-- Layout nama dan NIM --> <!-- 202431144 ARMANDO SIANIPAR -->
                    <h3 class="fw-bold m-0">Nama: <span id="resNama"></span></h3>
                    <!-- Menampilkan nama --> <!-- 202431144 ARMANDO SIANIPAR -->
                    <h3 class="fw-bold m-0">NIM: <span id="resNim"></span></h3>
                    <!-- Menampilkan NIM --> <!-- 202431144 ARMANDO SIANIPAR -->
                </div> <!-- 202431144 ARMANDO SIANIPAR -->
                <p class="mb-2 fw-bold">Nilai Kehadiran: <span id="resKehadiran" class="fw-normal"></span>%</p>
                <!-- Menampilkan nilai kehadiran --> <!-- 202431144 ARMANDO SIANIPAR -->
                <p class="mb-2 fw-bold">Nilai Tugas: <span id="resTugas" class="fw-normal"></span></p>
                <!-- Menampilkan nilai tugas --> <!-- 202431144 ARMANDO SIANIPAR -->
                <p class="mb-2 fw-bold">Nilai UTS: <span id="resUts" class="fw-normal"></span></p>
                <!-- Menampilkan nilai UTS --> <!-- 202431144 ARMANDO SIANIPAR -->
                <p class="mb-2 fw-bold">Nilai UAS: <span id="resUas" class="fw-normal"></span></p>
                <!-- Menampilkan nilai UAS --> <!-- 202431144 ARMANDO SIANIPAR -->
                <p class="mb-2 fw-bold">Nilai Akhir: <span id="resAkhir" class="fw-normal"></span></p>
                <!-- Menampilkan nilai akhir --> <!-- 202431144 ARMANDO SIANIPAR -->
                <p class="mb-2 fw-bold">Grade: <span id="resGrade" class="fw-normal"></span></p>
                <!-- Menampilkan grade --> <!-- 202431144 ARMANDO SIANIPAR -->
                <p class="mb-0 fw-bold fs-5">Status: <span id="resStatus"></span></p>
                <!-- Menampilkan status kelulusan --> <!-- 202431144 ARMANDO SIANIPAR -->
            </div>
            <div class="p-3"> <!-- 202431144 ARMANDO SIANIPAR -->
                <!-- Area tombol selesai -->
                <button onclick="resetForm()" id="btnSelesai" class="btn w-100 text-white">Selesai</button>
                <!-- Tombol untuk reset form -->
            </div>
        </div> <!-- 202431144 ARMANDO SIANIPAR -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Bootstrap --> <!-- 202431144 ARMANDO SIANIPAR -->
    <script src="script.js"></script>
    <!-- Menghubungkan file JavaScript eksternal --> <!-- 202431144 ARMANDO SIANIPAR -->
</body>
</html>
